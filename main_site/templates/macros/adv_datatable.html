{% macro adv_table(columns, rows) %}
<div class="dataTable_wrapper">
	<table id="example" class="table table-striped table-bordered" width="100%" cellspacing="0">
		<thead>
			<tr>
				{% for c in columns %}
					<th>{{c}}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for r in rows %}
				{% set c = "odd" %}
				{% set grade = "gradeX" %}
				{% if loop.index % 2 == 1 %}
				{% set c = "even" %}
				{% endif %}
				<tr class="{{c}}">
					{% for d in r %}
						<td>{{d}}</td>
					{% endfor %}
				</tr>
			{% endfor %}

		</tbody>
	</table>
</div>
		<!-- /.table-responsive -->
{% endmacro %}
